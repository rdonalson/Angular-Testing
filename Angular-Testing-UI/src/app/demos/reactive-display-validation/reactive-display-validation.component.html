<div class="card">
  <div class="card-header">
      <h5>Reactive Display Validation</h5> 
      <nav>
        <ul>
          <li>
            <a href="" [routerLink]="['../']">Demo Home</a>
          </li>
        </ul>
      </nav>
    </div>
  
    <div class="card-body">
        <form novalidate
          (ngSubmit)="save()"
          [formGroup]="customerForm">
        <fieldset>
          <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="firstNameId">First Name</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="firstNameId"
                     type="text"
                     placeholder="First Name (required)"
                     formControlName="firstName"
                     [ngClass]="{'is-invalid': firstNameMessage }" />
              <span class="invalid-feedback" *ngIf="firstNameMessage">
                  {{ firstNameMessage }}
              </span>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="lastNameId">Last Name</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="lastNameId"
                     type="text"
                     placeholder="Last Name (required)"
                     formControlName="lastName"
                     [ngClass]="{'is-invalid': lastNameMessage }" />
              <span class="invalid-feedback" *ngIf="lastNameMessage">
                  {{ lastNameMessage }}
              </span>
            </div>
          </div>
  

          <div formGroupName="emailGroup" >

            <div class="form-group row" >
              <label class="col-md-2 col-form-label"
                     for="emailId">Email</label>
              <div class="col-md-8">
                <input class="form-control"
                       id="emailId"
                       type="email"
                       placeholder="Email (required)"
                       formControlName="email" 
                       [ngClass]="{'is-invalid': emailMessage }" />
                <span class="invalid-feedback" *ngIf="emailMessage">
                    {{ emailMessage }}
                </span>
              </div>
            </div>
    
            <div class="form-group row" >
              <label class="col-md-2 col-form-label"
                     for="confirmEmailId">Confirm Email</label>
              <div class="col-md-8">
                <input class="form-control"
                       id="confirmEmailId"
                       type="email"
                       placeholder="Confirm Email (required)"
                       formControlName="confirmEmail"
                       [ngClass]="{'is-invalid': confirmEmailMessage || emailGroupMessage}" />
                <span class="invalid-feedback">
                  <span  *ngIf="confirmEmailMessage || emailGroupMessage">
                    {{ confirmEmailMessage || emailGroupMessage }}
                  </span>
                </span>
              </div>
            </div>
          </div>


          <div class="form-group row" >
              <label class="col-md-2 control-label"
                    for="phoneId">Phone #</label>
            <div class="col-md-8">
              <input class="form-control"
                      id="phoneId"  
                      type="tel"                
                      placeholder="Phone"                 
                      formControlName="phone" 
                      [ngClass]="{'is-invalid': phoneMessage }" />
              <span class="invalid-feedback" *ngIf="phoneMessage">
                  {{ phoneMessage }}
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 control-label">Send Notifications</label>
            <div class="col-md-offset col-md-8 checkbox">
              <label class="radio-inline">
                <input type="radio" value="email" formControlName="notification" >
                  Email
              </label>
              <label class="radio-inline">
                <input type="radio" value="text" formControlName="notification" >
                  Text
              </label>              
            </div>
          </div>

          <div class="form-group row" >
            <label class="col-md-2 control-label" for="ratingId">Rating</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="ratingId"
                     type="number"
                     formControlName="rating" 
                     [ngClass]="{'is-invalid': ratingMessage }" />
                     <span class="invalid-feedback" *ngIf="ratingMessage">
                         {{ ratingMessage }}
                     </span>
            </div>
          </div>

          <div class="form-group row">
              <div class="col-md-4 col-md-offset-2">
                <span>
                  <button class="btn btn-primary"
                          type="submit"
                          [disabled]="!customerForm.valid">
                    Save
                  </button>
                </span>
              </div>
            </div>          
        </fieldset>
        </form>
    </div>
  </div>
