  <div class="panel-heading">
    <h5>CRUD Home</h5>
    <nav>
      <ul>
        <li>
          <a href="" [routerLink]="['../']">Demo Home</a>
        </li>
        <li>
            <a href="" [routerLink]="['./products/product-list/product-list']">Product List</a>
        </li>
      </ul>
    </nav>
  </div>

    <nav class="navbar navbar-default">

          <a class="navbar-brand">{{pageTitle}}</a>
          <ul class="nav navbar-nav">
              <li routerLinkActive="active">
                  <a [routerLink]="['../']">Demo Home</a>
              </li>
              <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['./products/product-list/product-list']">Product List</a>
              </li>
              <li routerLinkActive="active">
                  <a [routerLink]="['./products/product-edit/product-edit', 0, 'edit']">Add Product</a>
              </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li *ngIf="authService.isLoggedIn()">
                  <a [routerLink]="['/login']">Welcome {{ authService.currentUser.userName }}</a>
              </li>
              <li *ngIf="!messageService.isDisplayed">
                  <a (click)="displayMessages()">Show Messages</a>
              </li>
              <li *ngIf="messageService.isDisplayed">
                  <a (click)="hideMessages()">Hide Messages</a>
              </li>
              <li *ngIf="!authService.isLoggedIn()">
                  <a [routerLink]="['/demos/demo-home/crud-home/user/login']">Log In</a>
              </li>
              <li *ngIf="authService.isLoggedIn()">
                  <a (click)="logOut()">Log Out</a>
              </li>
          </ul>
      </div>
  </nav>
