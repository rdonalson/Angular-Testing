<div class="panel panel-primary">
  <div class="panel-heading">
    <h5>CRUD Home</h5>
    <nav>
      <ul>
        <li>
          <a href="" [routerLink]="['../']">Demo Home</a>
        </li>
        <li>
            <a href="" [routerLink]="['./products/product-list/product-list']">Product List</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="card">
    <!-- <div class="card-header">
      {{ pageTitle }}
    </div> -->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <a class="navbar-brand">{{pageTitle}}</a>
          <ul class="nav navbar-nav">
              <li routerLinkActive="active">
                  <a [routerLink]="['/welcome']">Home</a>
              </li>
              <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/products']">Product List</a>
              </li>
              <li routerLinkActive="active">
                  <a [routerLink]="['/products', 0, 'edit']">Add Product</a>
              </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li *ngIf="authService.isLoggedIn()">
                  <a [routerLink]="['/login']">Welcome {{ authService.currentUser.userName }}</a>
              </li>
              <li *ngIf="!messageService.isDisplayed">
                  <a (click)="displayMessages()">Show Messages</a>
              </li>
              <li *ngIf="messageService.isDisplayed">
                  <a (click)="hideMessages()">Hide Messages</a>
              </li>
              <li *ngIf="!authService.isLoggedIn()">
                  <a [routerLink]="['/login']">Log In</a>
              </li>
              <li *ngIf="authService.isLoggedIn()">
                  <a (click)="logOut()">Log Out</a>
              </li>
          </ul>
      </div>
  </nav>


    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="../../../assets/images/logo.jpg"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
        </div>

        <div class="text-center">Developed by:</div>
        <div class="text-center">
          <h3>Deborah Kurata</h3>
        </div>

        <div class="text-center">@deborahkurata</div>
        <div class="text-center">
          <a href="http://www.bit.ly/DeborahKsBlog">www.bit.ly/DeborahKsBlog</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-2">
            <router-outlet name="popup"></router-outlet>
        </div>
    </div>
</div>
